<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Maquetación</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
    <h2>Con Grid</h2>
    <section class="caja">
        <div class="contenedor">
            <div class="elem01"> A </div>
            <div class="elem02"> B </div>
            <div class="elem03"> C </div>
            <div class="elem04"> D </div>
            <div class="elem05"> E </div>
            <div class="elem06"> F </div>
            <div class="elem07"> G </div>
            <div class="elem08"> H </div>
            <div class="elem09"> I </div>
            <div class="elem10"> J </div>
            <div class="elem11"> K </div>
            <div class="elem12"> L </div> 
        </div>
    </section>

    <h2>Con Bootstrap</h2>
    <section class="conboot">

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row rosa">
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
        <div class="row rosa">
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4 aqua">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

    </section>
</body>
</html>
